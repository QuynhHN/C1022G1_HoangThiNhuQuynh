<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <script>
            let n=+prompt('Bạn muốn nhập bao nhiêu phần tử')
            let a=[];
            for(let i=0;i<n;i++){
                a[i]=+prompt('nhập các phần tử')
                if(a[i]=='V'){
                document.write('V is in the array')
                }else {
                document.write('V is not in the array')
            }
            }
        </script>
    </body>
</html>
