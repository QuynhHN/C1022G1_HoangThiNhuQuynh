<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Noi hai mang b va a vao mang c</title>
</head>
<body>
<script>
    let a = Array(10)
    let b = Array(10)
    let c = []
    for (i = 0; i < a.length; i++) {
        a[i] = +prompt(`Nhập vào a[${i}]:`)
    }
    for (i = 0; i < b.length; i++) {
        b[i] = +prompt(`Nhập vào b[${i}]:`)
    }
    document.write('Mảng c: ' + c.concat(b, a))

</script>
</body>
</html>
