<!DOCTYPE html>

    <title>Title</title>

<body>
<script>
    let a=Array(10)
    let b=Array(10)
    let c=[]
    for(i=0;i<a.length;i++){
        a[i]=+prompt(`nhap vao a[${i}]:`)
    }
    for(i=0;i<b.length;i++){
        b[i]=+prompt(`nhap vao b[${i}]:`)
    }
    document.write(c.concat(b,a))

</script>
