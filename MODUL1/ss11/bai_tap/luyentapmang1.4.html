<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dao nguoc cac phan tu</title>
</head>
<body>
<script>
    let n = +prompt('Bạn muốn nhập bao nhiêu phần tử')
    let a = [];
    for (let i = 0; i < n; i++) {
        a[i] = +prompt('nhập các phần tử')
    }
    document.write(a + '<br>')
    document.write(a.reverse() + '<br>')
</script>
</body>
</html>
