<!DOCTYPE html>

<body>
<h2>Nhập vào một mảng số nguyên và đảo ngược các phần tử trong mảng đó.</h2>
<script>
    let a = +prompt("Nhập vào độ dài của mảng: ");
    let arr = [];
    let b = [];
    let count = 0;
    for (let i = 0; i < a; i++) {
        arr[i] = +prompt(`Nhập vào giá trị mảng ${i}`);
    }
    document.write('Mảng nhập vào là: [' + arr + '] <br>');
    for (let j = arr.length - 1; j >= 0; j--) {
        b[count] = arr[j];
        count++;
    }
    document.write('Mảng đảo ngược là : [' +b + ']');
