<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dem so nguyen am</title>
</head>
<body>
<script>
    let n = +prompt('Bạn muốn nhập bao nhiêu phần tử');
    let a = [];
    let count = 0;
    for (let i = 0; i < n; i++) {
        a[i] = +prompt('Nhập các phần tử');
        if (a[i] < 0) {
            document.write(a[i]);
            count++;
        }
    }
    document.write('Số lượng nguyên âm trong mảng: ' + count);
</script>
</body>
</html>
