<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <script>
        let n = +prompt('Bạn muốn nhập bao nhiêu phần tử');
        let a = [];
        let count =0
        for (let i = 0; i < n; i++) {
            a[i] = +prompt('Nhap các phần tử');
            if(a[i]<0){
                document.write(a[i])
                count++;
            }
        }
        document.write('số lượng nguyên âm trong mảng: ' + count)
        </script>
    </body>
</html>
