<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=+prompt('Nhập vào số phần tử')
    let n=[a]
    let first=0
    let last=n.length-1;
    while (first<last){
        let b= n[first];
        n[first]=n[last];
        n[last]=b;
        first++;
        last--;
    }document.write(n.)

</script>
</body>
</html>
