<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = prompt("nhap so :");
    let x = num.toString()
    for (let i = 0; i < x.length; i++) {
        if (x[i] % 2 == 0 && x[i - 1] % 2 == 0) {
            document.write('-' + x[i])
        } else {
            document.write(x[i])
        }
    }
    document.write(i.join(""))
</script>
</body>
</html>
