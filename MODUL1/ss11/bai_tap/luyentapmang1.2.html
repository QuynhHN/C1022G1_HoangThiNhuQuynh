<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>gia tri lon nhat</title>
</head>
<body>
<script>
    let a = [4, 3, 7, 8, 10, 13, 15, 18, 12, 11];
    let max = 0
    let index = 0
    for (let i = 0; i < a.length; i++) {
        if (a[i] > max) {
            max = a[i]
            index = i
        }
    }
    document.write('phần tử có giá trị lớn nhất trong mảng:' + max + ' tại vị trí ' + index)
</script>
</body>
</html>
