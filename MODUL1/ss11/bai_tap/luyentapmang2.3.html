<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dem ki tu so trong mang</title>
</head>
<body>
<script>
    let a = [];
    let b = +prompt("Nhập độ dài của mảng: ");
    let count = 0;
    for (let i = 0; i < b; i++) {
        a[i] = prompt(`Nhập vào giá trị của mảng: a[${i}]`);
        if (a[i] == +a[i]) {
            count++;
        }
    }
    document.write('Số ký tự số trong mảng: ' + count);
</script>
</body>
</html>
