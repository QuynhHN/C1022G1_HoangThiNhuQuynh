<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sap xep theo thu tu giam dan</title>
</head>
<body>
<script>
    let arr = [];
    let min = 0;
    for (let i = 0; i < 10; i++) {
        arr[i] = +prompt(`Nhập vào giá trị mảng ${i}`);
    }
    document.write('Mảng nhập vào là: [' + arr + '] <br>');
    for (let i = 0; i < arr.length - 1; i++) {
        for (let j = i + 1; j < arr.length; j++) {
            if (arr[i] < arr[j]) {
                min = arr[i];
                arr[i] = arr[j];
                arr[j] = min;
            }
        }
    }
    document.write('Sắp xếp mảng theo thứ tự giảm dần: [' + arr + ']');
