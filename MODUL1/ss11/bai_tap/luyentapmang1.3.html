<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>gia tri trung binh</title>
</head>
<body>
<script>
    let a = [4, 3, 7, 8, 10, 13, 15, 18, 12, 11];
    let max = 0;
    let avg = 0;
    let tong = 0;
    for (let i = 0; i < a.length; i++) {
        if (a[i] > max) {
            max = a[i];
        }
        tong = tong + a[i];
    }
    document.write('Giá trị lớn nhất trong mảng:' + max);
    avg = tong / a.length;
    document.write('Giá trị trung bình: ' + avg);
</script>
</body>
</html>
