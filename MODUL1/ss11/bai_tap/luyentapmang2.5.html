<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>check 2 chuoi</title>
</head>
<body>
<script>
    let a1 = prompt("nhập chuỗi 1: ")
    let a2 = prompt("nhập chuỗi 2: ")
    let m1 = a1.split('');
    let m2 = a2.split('');
    let flag = true;
    if (m1.length === m2.length) {
        for (let i = 0; i < m1.length; i++) {
            if (m1[i] === m2[i]) {
                flag = true;
            } else {
                document.write("Hai chuỗi khác nhau.");
                flag = false;
                break;
            }
        }
        if (flag) {
            document.write("Hai chuỗi giống nhau")
        }
    }
</script>
</body>
</html>
