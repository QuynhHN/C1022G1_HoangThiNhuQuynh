<body>
<form action="" method="post">
<div id="heading-section">
  <h1>Market Research Survey</h1>
  <p>Please take a few moments to complete this satisfaction survey.</p>
</div>
<div id="age-section">
  <h4>What is your age range?</h4>
  <select name="age-range" id="age-range-input">
    <option value="">18-24</option>
    <option value="">25-34</option>
    <option value="">35-50</option>
    <option value="">50+</option>
  </select>
</div>
  </div>
  <div id="income-section">
    <h4>What is your yearly income range?</h4>
    <select name="income-range" id="income-range-input">
      <option value="">$0 - $25,000</option>
      <option value="">$25,001 - $50,000</option>
      <option value="">$50,001 - $100,000/option>
      <option value="">$100,000+</option>
    </select>
  </div>
  <div>
    <div class="radio-buttons">
      <label for="gender"class="title">Gender Identity</label>
      <div>
        <input type="radio" name="gender" id="male" />
        <label for="male">Male</label> <br>
        <input type="radio" name="gender" id="female" />
        <label for="female">Female</label><br/>
        <input type="radio" name="gender" id="Nonbinary" />
        <label for="female">Nonbinary</label><br/>
        <input type="radio" name="gender" id="Other" />
        <label for="gender-identity-input Other">Other</label><br/>
        <input type="text" name="gender-identity" id="gender-identity-input Other" />
      </div>
      <div>
        <tr>
          <td style="text-align: right">
            <span>How often would you use our new product?</span>
          </td>
          <td>
            <table>
              <tr>
                <td>
                  <input type="checkbox">
                  <label>Daily</label>
                </td>
                <td>
                  <input type="checkbox">
                  <label>weekly</label>
                </td>
                <td>
                  <input type="checkbox">
                  <label>Monthly</label>
                </td>
              </tr>
            </table>
    </div>
    </div>

<div>
  <br><input type="submit" value="Submit">
</div>
</form>
