<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai3</title>
</head>
<body>
<script>
    function soSanh(a, b) {
        let result;
        if (a > b) {
            result = "Số " + a + " lớn hơn " + b;
        } else {
            result = 'Tổng:' + (a + b);
        }
        return result;
    }

    let a = +prompt('Nhập vào số a');
    let b = +prompt('nhập vào số b');
    document.write(soSanh(a, b));
</script>
</body>
</html>
