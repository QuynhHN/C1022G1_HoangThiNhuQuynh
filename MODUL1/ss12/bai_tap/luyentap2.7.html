<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doi cho so nguyen</title>
</head>
<body>
<script>
    let a = prompt('Nhập vào số thứ nhất');
    let b = prompt('Nhập vào số thứ hai');

    function doiChoSoNguyen() {
        let c;
        let arr = [];
        c = a;
        a = b;
        b = c;
        arr.push(a);
        arr.push(b);
        return arr;
    }

    alert(doiChoSoNguyen(a, b));

</script>
</body>
</html>
