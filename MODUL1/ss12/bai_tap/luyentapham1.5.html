<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai5</title>
</head>
<body>
<button onclick="star()">Tìm tên</button>
<script>
    let a = ['Polaris', 'Aldebaran', 'Deneb', 'Vega', 'Altair', 'Dubhe', 'Regulus'];
    let b = ['Ursa Minor', 'Tarurus', 'Cygnus', 'Lyra', 'Aquila', 'Ursa Major', 'Leo'];

    function star() {
        let c = prompt('Nhập tên ngôi sao');
        let d = a.indexOf(c)
        if (d != -1) {
            alert('Tên tương đồng của ngôi sao ' + a[d] + ' là: ' + b[d])
        } else {
            alert('Không có tên ngôi sao')
        }
    }
</script>
</body>
</html>
