<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiem tra ki tu nam trong mang</title>
</head>
<body>
<script>
    let n = prompt('Nhập độ dài của mảng');
    let arr = [];
    let kiTu = prompt('Nhập  kí tự');

    function kiemTra() {
        let dem = 0;
        for (let i = 0; i < n; i++) {
            arr[i] = prompt('Nhập phần tử thứ ' + i);
            if (kiTu == arr[i]) {
                dem++;
            }
        }
        if (dem == 0) {
            return -1;
        } else {
            return 'Có ' + dem +' lần xuất hiện';
        }

    }
    alert(kiemTra());


</script>
</body>
</html>
