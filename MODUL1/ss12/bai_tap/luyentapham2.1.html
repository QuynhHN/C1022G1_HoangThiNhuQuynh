<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh binh phuong</title>
</head>
<body>
<script>
    function binhPhuong(b) {
        let c = Math.pow(b, 2)
        return c
    }

    let a = +prompt('Nhập vào số');
    alert('Bình phương = ' + binhPhuong(a))
</script>
</body>
</html>
