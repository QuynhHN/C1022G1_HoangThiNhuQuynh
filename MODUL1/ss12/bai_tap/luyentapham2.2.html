<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai2</title>
</head>
<body>
<script>
    let r = +prompt('nhập vào bán kính');

    function dienTich(r) {
        let s = 3.14 * r * r;
        return s;
    }

    document.write('Diện tích: ' + dienTich(r) + '<br>');

    function chuVi(r) {
        let c = 3.14 * r * 2;
        return c;
    }

    document.write('Chu vi: ' + chuVi(r));
</script>
</body>
</html>
