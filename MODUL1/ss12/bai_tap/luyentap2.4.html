<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiem tra ki tu so</title>
</head>
<body>
<script>
    function kiTu(a) {
        if (a = +a) {
            return true
        } else {
            return false
        }
    }

    let a = prompt('Nhập vào kí tự')
    alert('Kết quả: '+ kiTu(a))
</script>
</body>
</html>
