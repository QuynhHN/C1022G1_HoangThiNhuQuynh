<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dao nguoc mang</title>
</head>
<body>
<script>
    let n = +prompt('Nhập đô dài mảng');
    let arr = [];

    for (let i = 0; i < n; i++) {
        arr[i] = +prompt('Nhập vào các phần tử');
    }

    function kiemTra(arr1) {
        let arr2 = [];
        for (let j = n - 1; j >= 0; j--) {
            arr2.push(arr1[j]);
        }
        return arr2;
    }

    alert('Kết quả: ' + kiemTra(arr));

</script>
</body>
</html>
