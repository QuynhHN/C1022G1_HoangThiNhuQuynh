<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a =parseFloat(prompt("Nhập điểm bài kiểm tra: "));
    
    let b =parseFloat(prompt("Nhập điểm giữa kỳ: "));
    
    let c =parseFloat(prompt("Nhập điểm cuối kỳ: "));
    let max = parseFloat((a+b*2+c*3)/5);

        if(max>=8.0){     
             alert("gioi");
        }
        else if(max>=6.5){
            alert("kha");
        }
        else if(max>=3.5){
            alert("tb");
        }
        else{
            alert("yeu");
        }
    
    
   
</script>
</body>
</html>
