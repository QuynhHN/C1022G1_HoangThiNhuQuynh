<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <h2>Kiểm tra 3 số thực (a,b,c) có phải là cạnh của một tam giác</h2>
        <div>
            <p>Nhập cạnh a:</p>
            <input type="text" name="nhapa" id="a" placeholder="Nhập vào a">
            <p>Nhập cạnh b:</p>
            <input type="text" name="nhapb" id="b" placeholder="Nhập vào b">
            <p>Nhập cạnh c:</p>
            <input type="text" name="nhapc" id="c" placeholder="Nhập vào c">
        </div>
        <button style="margin: 10px" onclick="kiemtra()">Kết quả</button>

    </body>
    <script>
        function kiemtra() {
            let a = +document.getElementById("a").value;
            let b = +document.getElementById("b").value;
            let c = +document.getElementById("c").value;
            if (a > 0 || b > 0 || c > 0) {
                if (a + b > c || a + c > b || b + c > a) {
                    alert("day la tam giac");
                } else {
                    alert("day khong phai tam giac");
                }
            } else {
                alert("so nhap vao phai >0");
            }
        }
    </script>
</html>
