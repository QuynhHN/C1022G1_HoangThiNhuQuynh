<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <h2>Diện tích hình chữ nhật</h2>
        <p>Chiều dài hình chữ nhật:</p>
        <input type="text" name="cd" id="chieudai" placeholder="Nhập vào chiều dài">
        <p>Chiều rộng hình chữ nhật:</p>
        <input type="text" name="cr" id="chieurong" placeholder="Nhập vào chiều rộng">
        <br>
        <br>
        <button onclick="dientich()">Kết quả</button>
        <div id="demo"></div>
    </body>
    <script>
        function dientich() {
            let a = +document.getElementById("chieudai").value
            let b = +document.getElementById("chieurong").value
            let s = a * b
            document.getElementById("demo").innerHTML = "Diện tích hình chữ nhật: " + s
        }
    </script>
</html>
