<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lai ngan hang</title>
</head>
<body>
<script>
    let a = +prompt("Số tiền vay ban đầu")
    let b = +prompt("Lãi suất hằng tháng")
    let c = +prompt("Số tháng vay")
    let tienlai= a*b*c
    alert("Số tiền lãi là:"+tienlai+ "VND")

</script>
</body>
</html>
