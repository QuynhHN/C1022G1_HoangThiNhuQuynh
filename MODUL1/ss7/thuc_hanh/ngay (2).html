<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a =parseInt(prompt("Nhập a: "));
    let b =parseInt(prompt("Nhập b: "));
    let c =parseInt(prompt("Nhập c: "));
    let max = a;
    if(b>max){
        max = b;
        if(c>max){
            max =c;
            if( max = 'NaN'){
                alert("phải nhập số ");
                location.reload();
            }else
            alert("so lon nhat la "+ max);
        }else{
            if( parseInt(max) = NaN){
                alert("phải nhập số ");
                location.reload();
            }else
            alert("so lon nhat la "+ max);
        }
    }else{
        if( max = 'NaN'){
                alert("phải nhập số ");
                location.reload();
        }else
            alert("so lon nhat la "+ max);
    }
</script>
</body>
