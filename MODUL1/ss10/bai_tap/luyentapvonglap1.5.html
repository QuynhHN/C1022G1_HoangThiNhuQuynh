<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tong 20 so fibonaci</title>
</head>
<body>
<script>
    let a1 = 0;
    let a2 = 1;
    let a3 = 1;
    let ax = null;
    for (i = 3; i < 20; i++) {
        a1 = a2
        a2 = a3
        a3 = a1 + a2
        ax = ax + a3
    }
    document.write("Tổng của 20 số đầu tiên trong dãy fibonacci: " + ax)
</script>
</body>
</html>
