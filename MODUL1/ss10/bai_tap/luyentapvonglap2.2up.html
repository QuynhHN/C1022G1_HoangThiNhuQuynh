<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <body>
            <div>
                <h2>Tính n!</h2>
                <input type="text" id="nhap" placeholder="Nhập vào n">
            </div>
            <button style="margin: 10px" onclick="ketQua()">Kiểm tra</button>
            <div id="demo"></div>
            <script>
            function ketQua(){
                let n = parseInt(document.getElementById("nhap").value);
                let nx = 1
                if (n > 0) {
                    for (let i = 1; i <= n; i++) {
                        nx = nx * i;
                    }document.getElementById("demo").innerHTML="Tổng " + nx
                } else {
                    document.getElementById("demo").innerHTML="Phải nhập lại n"
                }
            }
            </script>
        </body>
    </html>
