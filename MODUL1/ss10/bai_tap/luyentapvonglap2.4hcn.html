<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <script>
            let cd=21, cr= 7;
            for(let i = 1; i <= cr; i++)    {
                for(let k = 1 ; k <= cd; k++){
                    if(i == 1 || k == 1 || i == cr || k == cd){
                        document.write("*");
                    }
                    else{
                        document.write("&nbsp&nbsp");
                    }
                }
                document.write("<br/>");
            }
        </script>
    </body>
</html>
