<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <script>
            let result=''
            for(let i=0;i<=5;i++){
                for(let j=0;j<i;j++){
                result=result+'*'
                }result=result+'<br>'
            }
            result = result + '<br>'
            for(let i=0;i<=5;i++){
                for(let j=5;j>i;j--){
                    result=result+'*'
                }result=result+'<br>'
            }
            for (let i=1;i<=5;i++){
                for(let j=1;j<=5-i;j++){
                    result=result+'&ensp;'
                }
                for(let d=0;d<i;d++){
                    result=result+'*'
                }result=result+'<br>'
            }
            result = result + '<br>'
            for(let i=1;i<=5;i++){
                for(let j=1;j<i;j++){
                    result=result+'&ensp;'
                }
                for (let d=5;d>=i;d--){
                    result=result+'*'
                } result=result+'<br>'
            }document.write(result)
        </script>
    </body>
</html>
