<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>20 so fibo</title>
</head>
<body>
<script>
    let a1=0;
    let a2=1;
    let a3=1;
    let result='0 1 1 ';
    for (i=3;i<20;i++){
        a1=a2
        a2=a3
        a3=a1+a2
        result=result+  a3 + ' ';
    }
    document.write("20 số fibonaci đầu tiên là " + result);
</script>
</body>
</html>
