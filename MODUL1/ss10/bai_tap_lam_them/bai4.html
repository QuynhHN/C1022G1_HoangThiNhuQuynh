<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <h2>In ra các số từ 99 đến 1 mà chia hết cho 7</h2>
        <script>
            for (let i = 99; i >=1 ; i--) {
                if(i%7==0){
                    document.write("Số " +i+ "<br>")
                }
            }
        </script>
    </body>
</html>
