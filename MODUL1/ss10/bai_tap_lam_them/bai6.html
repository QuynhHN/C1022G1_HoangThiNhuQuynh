<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
    <h2>Tính tổng của 50 số 50,49,48,...,1</h2>
    <script>
        let x=null;
        for(i=50;i>=1;i--){
            x=x+i

        }
        document.write("Tổng của 50 số là:" + x)
    </script>
    </body>
</html>
