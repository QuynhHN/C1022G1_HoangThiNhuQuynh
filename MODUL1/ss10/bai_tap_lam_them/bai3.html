<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <h2>In ra các số từ 1 đến 100 mà chia hết 3</h2>
        <script>
            for ( let i = 1; i < 101; i++) {
                if (i % 3 == 0) {

                    document.write("Số " + i + "<br>")
                }
            }
        </script>
    </body>
</html>
