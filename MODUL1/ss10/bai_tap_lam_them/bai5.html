<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <h2>Tính tổng của 50 số 1,2,...,50</h2>
        <script>
            let ax=null;
            for(i=1;i<=50;i++){
                ax=ax+i

            }
            document.write("Tổng của 50 số là:" + ax)
        </script>
    </body>
</html>
