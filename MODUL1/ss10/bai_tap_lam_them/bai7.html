    <body>
        <h2>Tổng của 50 số chẵn bắt đầu từ 2</h2>
        <script>
            let ax=null;
            // for(i=2;i<=50;i++){
            //     if(i%2==0){
            //         ax=ax+i
            //     }
            // }
            // document.write("Tổng: " + ax)

            let i=1
            while (i<=50){
                i++
                if(i%2==0){
                    ax=ax+i
                }
            }
            document.write("Tổng: " + ax)
        </script>
    </body>
