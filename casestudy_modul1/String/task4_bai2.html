<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai2</title>
</head>
<body>
<h2>Đếm số lượng kí tự khác nhau trong xâu kí tự </h2>
<script>
    let str = prompt('Nhập kí tự');
    let arr = str.split('');
    let arr2 = [];
    for (let i = 0; i < arr.length; i++) {
        if (arr2.indexOf(arr[i]) === -1) {
            arr2.push(arr[i]);
        }
    }
    document.write('Có '+arr2.length + ' kí tự khác nhau là: ' + arr2);
</script>
</body>
</html>
