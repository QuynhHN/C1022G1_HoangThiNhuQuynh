<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai3</title>
</head>
<body>
<h2>Tìm giá trị lớn nhất, nhỏ nhất trong mảng 2 chiều</h2>
<script>
    let n = +prompt('Nhập độ dài mảng 2 chiều');
    let arr = [];
    for (let i = 0; i < n; i++) {
        let m = prompt('Nhập độ dài mảng thứ ' + i);
        let arr1 = [];
        for (let j = 0; j < m; j++) {
            let a = +prompt('Nhập phần tử thứ ' + j + 'của mảng thứ' + i);
            arr1.push(a);
        }
        arr.push(arr1);
    }
    console.log(arr);

    function max(arr) {
        let max = arr[0][0];
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                if (arr[i][j] > max) {
                    max = arr[i][j];
                }
            }

        }
        return max;
    }

    document.write('Giá trị lớn nhất:' + max(arr) + '<br>');

    function min(arr) {
        let min = arr[0][0];
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                if (arr[i][j] < min) {
                    min = arr[i][j];
                }
            }

        }
        return min;
    }

    document.write('Giá trị nhỏ nhất:' + min(arr));

</script>
</body>
</html>
