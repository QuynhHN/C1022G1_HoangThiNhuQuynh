    let n = +prompt('Nhập độ dài mảng 2 chiều');

    function prime(number) {
        let count = 0;
        let countSNT = 0;
        if (number >= 2) {
            for (let i = 1; i <= number; i++) {
                if (number % i === 0) {
                    count++;
                }
            }
            if (count === 2) {
                countSNT++;
                return true;
            } else {
                return false;
            }
        }

            if (prime(arr[i][j])) {
                arrNew.push(arr[i][j]);
            }
        }
    }
