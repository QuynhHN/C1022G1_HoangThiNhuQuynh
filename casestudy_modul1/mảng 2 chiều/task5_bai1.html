<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tinh tong cac so chan</title>
</head>
<body>
<p>Tính tổng các số chẵn trong ma trận</p>
<script>
    let x = +prompt('Nhập độ dài mảng 2 chiều');
    let arr = [];

    for (let i = 0; i < x; i++) {
        let n = +prompt('Nhập độ dài của mảng 1 chiều thứ ' + i);
        let arr1 = [];
        for (let j = 0; j < n; j++) {
            let a = prompt('Nhập phần tử thứ ' + j + " của mảng " + i);
            arr1.push(a);
        }
        arr.push(arr1);
    }

    console.log(arr);

    let sum = 0;
    for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr[i].length; j++) {
            if (arr[i][j] % 2 == 0) {
                sum += +arr[i][j];
            }
        }
    }
    document.write('Tổng:' +sum)


</script>
</body>
</html>
