<body>
<p>Nhập vào 2 mảng số nguyên A,B</p>

<script>
    let a = [];
    let b = [];
    let c = [];

    let n = prompt('Nhập vào độ dài mảng a');
    for (let i =0; i < n; i++) {
        a[i] = +prompt(`Nhập vào a[${i}]:`);
    }
    let m = prompt('Nhập vào độ dài mảng b')
    for (let i = 0; i < m; i++) {
        b[i] = +prompt(`Nhập vào b[${i}]:`);

    }
    for (let i = 0; i < b.length; i++) {
        if (a.indexOf(b[i]) === -1) {
            c.push(b[i]);

        }
    }
    document.write('Mảng a:' + a + '<br>');
    document.write('Mảng b:' + b + '<br>');
    document.write('Phần tử không nằm trong mảng:' + c);

</script>
</body>
</html>
