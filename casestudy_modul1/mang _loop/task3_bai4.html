<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai4</title>
</head>
<body>
<script>
    let letter=['không','một','hai','ba','bốn','năm','sáu','bảy','tám','chín'];
    let number= prompt('Nhập vào số');
    let result= '';
    for(let i=0; i<number.length;i++){
        result= result + letter[+number[i]] + ' ';
    }
    document.write(result)
</script>
</body>
</html>
